<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Exams Data</title>
	<link rel="icon" href="https://konsa-college-website.vercel.app/assets/KonsaCollege_desktopLogo-d9a0ad42.svg" type="image/any-icon">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<style>
		body {
			overflow-x: hidden;
		}
		.hide {
			visibility: collapse;
			transform: scale(0.5);
		}
		div .mb-3 {
		    padding: 1rem;
		    border: 2px solid lightgray;
		    border-radius: 1rem;
		}
		label {
			font-size: 1.3rem;
		}
	</style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Exams Data</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container mb-3">
        <h2> Update Exam Info</h2>
        <form action="/update_exams/{{exams.sno}}" method="POST">

			<div class="mb-3">
                <label for="exams_exam_name" class="form-label">Counseling Name</label>
                <input type="text" class="form-control" name="exams_exam_name" value="{{exams.exam_name}}" id="exams_exam_name"
                    aria-describedby="emailHelp" placeholder="BITSAT">
			</div>

			<div class="mb-3">
				<label for="exams_img" class="form-label">Counseling Header Image Link</label>
				<input type="text" class="form-control" name="exams_img" id="exams_img"
					value="{{exams.img}}" placeholder="Put the link for the background banner photo." oninput="$(this).siblings('img').attr('src', $(this).val())">
				<h3>Image Ratio - <strong>1.7 : 1</strong></h3>
				<img class="mt-2" style=" width: 850px; height: 500px; border: 1px solid grey; object-fit: contain; background: lightgrey; " src='{{exams.img}}' alt="Header Image Link you've added is either broken or blank.">
			</div>

			<div class="mb-3">
				<label for="exams_sub_heading" class="form-label">Sub - Heading</label>
				<input type="text" class="form-control" name="exams_sub_heading" value="{{exams.sub_heading}}" id="exams_sub_heading">
			</div>

			<div class="mb-3">
				<label for="exams_date" class="form-label">Date of Counseling</label>
				<input type="datetime-local" class="form-control" value="{{exams.date}}" name="exams_date" id="exams_date">
			</div>


			<div class="mb-3">
                <label for="exams_apply_link" placeholder="Add applying link" class="form-label">Link to Apply</label>
                <input type="text" class="form-control" name="exams_apply_link" id="exams_apply_link" value="{{exams.apply_link}}" oninput="$(this).siblings('iframe').attr('src', $(this).val())">
				<iframe class="w-100 h-auto mt-2" src="{{exams.apply_link}}" style="height: 80vh;" src=''></iframe>
				<small>If links are broken: Then the link is incorrect.</small><br>
				<small>If it shows, refused to connect, the link is correct but the main website is blocking to connect.</small>
            </div>

            <button type="submit" class="btn btn-success btn-primary">Submit</button>

            <a href="/exams" class="btn-secondary btn btn-primary" onclick="return confirm('Are you sure you do not want to save chnages made? Any chnage made would be lost. Be careful little sunshine!')">Cancel</a>

        </form>
    </div>

</body>

</html>
