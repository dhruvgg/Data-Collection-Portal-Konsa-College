<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Konsa College Portal</title>
	<link rel="icon" href="https://konsa-college-website.vercel.app/assets/KonsaCollege_desktopLogo-d9a0ad42.svg" type="image/any-icon">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
	<nav class="navbar navbar-light bg-dark">
	    <div class="container">
	        <a class="navbar-brand" href="https://konsacollege.com">
	            <img src="https://konsa-college-website.vercel.app/assets/KonsaCollege_desktopLogo-d9a0ad42.svg"
	                 height="30"
	                 alt="Konsa College Logo"
	                 loading="lazy" />
	        </a>
	    </div>
	</nav>
	<section class="vh-100">
	    <div class="container-fluid">
			<div class="row">
				<div class="col-sm-6 text-black">
  
  
					<div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
						<form style="width: 23rem;" action="/uuid" method="POST">
			
							<h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Check for Uniqueness of UUID</h3>
							<div class="form-outline mb-3">
			                	<label class="form-label" for="college_uuid">College UUID</label>
								<div class="input-group mb-3">
				                	<input type="text" id="college_uuid" name = "college_uuid" class="form-control" placeholder="Enter your UUID to check for uniqueness" value="{% if uuidStatus!=None %}{{ prevUUID }}{% endif %}" />
									{% if uuidStatus!=True %}
									<div class="input-group-append">
										<button onclick="copy(this.id)" id="removeRow" type="button" class="btn btn-success">Copy</button>
									</div>
									{% endif %}
								</div>
							</div>
  
							<div class="pt-1 mb-4">
								<button class="btn btn-info btn-lg btn-block" type="submit">Check</button>
							</div>
  
						{% if uuidStatus %}
							<p class="alert alert-danger">UUID Already taken</p>
							<button class="btn btn-info btn-lg btn-block" onclick="(function(){window.open('https://konsa-college-website.vercel.app/admin/'+$('#college_uuid').val()+'?password=FamLearn123', '_blank')})()">Preview</button>
						{% else %}
							<p class="alert alert-info">Copy it, you are free to use it</p>
						{% endif %}
						</form>
  
					</div>
  
				</div>
			</div>
		</div>
	</section>
	
<script>
	function copy(target) {
	setTimeout(function() {
		$('#copied_tip').remove();
	}, 800);
	$(target).append("<div class='tip' id='copied_tip'>Copied!</div>");
	// var input = document.createElement('input');
	// input.setAttribute("hidden", "true");
	// input.setAttribute('value', $("#college_uuid").val());
	// document.body.appendChild(input);
	$("#college_uuid").select();
	var result = document.execCommand('copy');
	// document.body.removeChild(input)
	return result;
}
</script>
