<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update News Data</title>
	<link rel="icon" href="https://konsa-college-website.vercel.app/assets/KonsaCollege_desktopLogo-d9a0ad42.svg" type="image/any-icon">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<style>
		body {
			overflow-x: hidden;
		}
		.hide {
			visibility: collapse;
			transform: scale(0.5);
		}
		div .mb-3 {
		    padding: 1rem;
		    border: 2px solid lightgray;
		    border-radius: 1rem;
		}
		label {
			font-size: 1.3rem;
		}
	</style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Exams Data</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container mb-3">
        <h2> Update News Articles Info</h2>
        <form action="/update_news/{{news.sno}}" method="POST">

            <div class="mb-3">
                <label for="heading_text" class="form-label">Heading</label>
                <input type="text" class="form-control" name="heading_text" id="heading_text" value="{{news.heading_text}}"
                    aria-describedby="emailHelp" placeholder="Enter heading here">
			</div>

            <div class="mb-3">
                <label for="sub_heading_text" class="form-label">Heading</label>
                <input type="text" class="form-control" name="sub_heading_text" id="sub_heading_text" value="{{news.sub_heading_text}}"
                    aria-describedby="emailHelp" placeholder="Enter sub heading text here">
			</div>

			<div class="mb-3">
				<label for="icon" class="form-label">New Logo Image Link</label>
				<input value="{{news.icon}}" type="url" class="form-control" name="icon" id="icon"
					placeholder="Put the link for the icon" oninput="$(this).siblings('img').attr('src', $(this).val())">
				<h3>Image Ratio - <strong>X : Y</strong></h3>
				<center>
					<img class="mt-2" style="width: 850px; height: 500px; border: 1px solid grey; object-fit: contain; background: lightgrey;" src="{{ news.icon }}" alt="Header Image Link you've added is either broken or blank.">
				</center>
			</div>

			<div class="mb-3">
				<label for="header_image" class="form-label">News Header Image Link</label>
				<input value="{{news.header_image}}" type="url" class="form-control" name="header_image" id="header_image"
					placeholder="Put the link for the icon" oninput="$(this).siblings('img').attr('src', $(this).val())">
				<h3>Image Ratio - <strong>X : Y</strong></h3>
				<center>
					<img class="mt-2" style="width: 850px; height: 500px; border: 1px solid grey; object-fit: contain; background: lightgrey;" src="{{ news.header_image }}" alt="Header Image Link you've added is either broken or blank.">
				</center>
			</div>

			<div class="mb-3">
				<label for="date" class="form-label">Publishing Date of News Article</label>
				<input type="datetime-local" class="form-control" name="date" id="date" value="{{news.date}}">
			</div>

			<div class="mb-3">
                <label for="link_to_article" placeholder="Add article link" class="form-label">Link to Article</label>
                <input value="{{news.link_to_article}}" type="text" class="form-control" name="link_to_article" id="link_to_article" oninput="$(this).siblings('iframe').attr('src', $(this).val())">
				<iframe class="w-100 h-auto mt-2" style="height: 80vh;" src='{{news.link_to_article}}'></iframe>
				<small>If links are broken: Then the link is incorrect.</small><br>
				<small>If it shows, refused to connect, the link is correct but the main website is blocking to connect.</small>
            </div>

            <button type="submit" class="btn btn-success btn-primary">Submit</button>

            <a href="/news" class="btn-secondary btn btn-primary" onclick="return confirm('Are you sure you do not want to save chnages made? Any chnage made would be lost. Be careful little sunshine!')">Cancel</a>

        </form>
    </div>

</body>

</html>
